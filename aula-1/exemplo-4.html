<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Checkbox e Radiobutton</title>
</head>
<body>
  <h1>Preferências de Comida</h1>
  
  <h2>Escolha suas opções:</h2>
  
  <form>
    <input 
      type="checkbox" 
      id="opcao1" 
      name="comida" 
      value="pizza">
    <label for="opcao1">Pizza</label><br>
    
    <input 
      type="checkbox" 
      id="opcao2" 
      name="comida" 
      value="hamburguer">
    <label for="opcao2">Hambúrguer</label><br>
    
    <input 
      type="checkbox" 
      id="opcao3" 
      name="comida" 
      value="sushi">
    <label for="opcao3">Sushi</label><br>
    
    <h3>Escolha sua opção favorita:</h3>
    
    <input type="radio" id="opcao4" name="favorita" value="pizza">
    <label for="opcao4">Pizza</label><br>
    
    <input type="radio" id="opcao5" name="favorita" value="hamburguer">
    <label for="opcao5">Hambúrguer</label><br>
    
    <input type="radio" id="opcao6" name="favorita" value="sushi">
    <label for="opcao6">Sushi</label><br>
    
    <input type="submit" value="Enviar">
  </form>
  
</body>
</html>
